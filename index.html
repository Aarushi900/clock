<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  type="text/css" rel="stylesheet" href="style.css">
    <script src="app.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="display-4 text-center">Clock</h1>
    
    <div class="container">
        <div class="row">
          <div class="col-6">
            <div id="ist">
              <section class="container mt-5">
                <div class="row justify-content-center">
                  <div class="col-12 bg-light text-center rounded p-5">
                    <h3 class="display-6">IST : Indian Standard Time</h3>
                    <span class="display-1" id="time">11:11:11</span>
                  </div>
                </div>
              </section>
              <div id="clockContainer">
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div id="gmt">
              <section class="container mt-5">
                <div class="row justify-content-center">
                  <div class="col-12 bg-light text-center rounded p-5">
                    <h3 class="display-6">GMT: Greenwich Mean Time</h3>
                    <span class="display-1" id="timei">11:11:11</span>
                  </div>
                </div>
              </section>
              <div id="clockContaineri">
                <div id="houri"></div>
                <div id="minutei"></div>
                <div id="secondi"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    
</body>
</html>
